<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
</head>
<body>
    <form>
    <h1><u>Job application form</u> </h1>
    <h4>Enter your name </h4>
    <table>
        <tr>
            <td><label for="name">Name</label>
            <input type="text" placeholder="first name" id="name"> <input type="text" placeholder="last name" id="name"></td>
        </tr>
        </table>
        <table>
        <h4>Enter your age and email id</h4>
        <tr>
            <td><label for="age">Age</label><input type="number" placeholder="please enter your age" id="age">  <label for="email">Email</label><input type="email" placeholder="enter your email with extention of @gamil.com"></td>
        </tr>
    </table>
    <h4>select your joining date and enter your phone number </h4>
    <table>
        <tr><td><label for="month">month</label><input type="datetime-local" id="month">  <label for="phn">phone number</label><input type="tel" placeholder="enter your number here" id="phn">
        </td></tr>
    </table>
    <h4>enter your address</h4>
    <table>
        <tr>
            <td>
        <label for="addr"></label><textarea name="address" placeholder="enter your current address" id="addr" cols="50" rows="5"></textarea></td></tr>
    </table>
    <h4>which position are you looking </h4>
    <span>
    <table>
        <tr>
            <td><select name="option" id="slt">
                <option value="select">-select-</option>
                <option value="hr">hr</option> 
                <option value="office staff ">manager</option>
                <option value="sales employee">sales employee</option>
                <option value="assistant manager">assistant manager</option>
            </select>
            </td>
        </tr>
    </table>
    <h4>please select your gender</h4>
    <table>
        <tr>
            <td>
                <label for="gen"></label>
                <input name="gender" type="radio" id="gen">male    
                   <input name="gender" type="radio" id="gen">female
            </td>
        </tr>
        <tr>
            <td>
                 <input name="gender" type="radio" id="gen">other   
                 <input name="gender" type="radio" id="gen">not prefer to say
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" type="button">
</form>
    
</body>
</html>
