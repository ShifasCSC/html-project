<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/Index.html">
        <table>
            

            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" placeholder="enter your name" id="name"></td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td><input type="number" placeholder="enter your age"></td>
            </tr>
            <tr>
                <td>
                    <label for="phone">phone</label>
                </td>
                <td><input type="tel" placeholder="enter your number"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" placeholder="enter your email" id="email"></td>
            </tr>
            <tr>
                <td><label for="date">DOB</label></td>
                <td><input type="date"  id="date"></td>
            </tr>
            <tr>
                <td>
                    <label for="dis">select your district</label>
                </td>
                <td>
                    <select name="district" id="dis">
                    <option value="">select your district</option>
                    <option value="trissur">trissur</option>
                    <option value="kollam"  >kollam</option>
                    <option value="kozhikode">kozhikode</option>
                    <option value="malappuram">malappuram</option> 
                    </select>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">states</label>
                </td>
                <td>
                    <select name="state" id="state">
                    <option value="">select your state</option>
                    <option value="kerala">kerala</option>
                    <option value="tamilnadu">tamilnadu</option>
                    <option value="gujarath">gujarath</option>
                    <option value="goa">goa</option>
                    <option value="rajasthan">rajasthan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="addr">Address</label></td>
                <td>
                    <textarea name="address" id="addr" cols="10" rows="5">
                    </textarea>
                </td>       
                </td>
            </tr>

            <tr>
                <td><label for="check">select your hobbies</label></td>
              <td>
                <input type="checkbox" value="reading" id="check">reading
                <input type="checkbox" value="writing" id="check">writing
                <input type="checkbox" value="drawing" id="check">drawing
              </td>
            </tr>
            <tr>
                <td><label for="btn">select your gender</label></td>
                <td >
                <input name="gender" value="male" type="radio" id="btn">male
                <input name="gender" value="female"type="radio"  id="btn">female 
                <input name="gender" value="other" type="radio" id="btn">other
            </td>
            </tr>
            <tr>
                <td><label for="pwd">password</label></td>
                <td><input type="password" id="pwd"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
